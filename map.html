<!DOCTYPE html>
<html ng-app="main">
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="map.css">
 <script type="text/javascript" src="map.js"></script>
</head>
<body ng-controller="first">
	<div >
		<img id="map" ng-click="showCoords($event)" src="https://raw.githubusercontent.com/RefactorU/exercise-starters/master/client-js/gold-rush/topo-co.jpg">
			<div ng-repeat="markers in repeatArray" >
				<img  id="marker" style="top:{{markers.y-22}}px; left:{{markers.x-10}}px" ng-hide="hideMarker" ng-click="hideMarker=true" src="http://simpleicon.com/wp-content/uploads/map-marker-2.png">
				
				<input type="text" id="textbox" style="top:{{markers.y}}px; left:{{markers.x-10}}px">
				<input id="textbox" ng-click="store()" ng-model="info"style="top:{{markers.y+20}}px; left:{{markers.x-10}}px" type="submit" value="submit">
			</div>
		

	</div>


</body>
</html>
